services:
  mcp-server:
    build:
      context: ./apps/adjudicator
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    environment:
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY:-}
    volumes:
      - ./apps/adjudicator:/app
    working_dir: /app
    command: fastmcp run truce_adjudicator/mcp/brave_search_server.py:mcp --transport http --host 0.0.0.0 --port 8888
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8888/mcp || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  adjudicator:
    build:
      context: ./apps/adjudicator
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - STATCAN_WDS_BASE=https://www150.statcan.gc.ca/t1/wds/rest
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - VC_ISSUER_DID=${VC_ISSUER_DID:-did:key:example}
      - VC_PRIVATE_KEY_BASE58=${VC_PRIVATE_KEY_BASE58:-}
      - MCP_BRAVE_SERVER_URL=http://mcp-server:8888/mcp
    volumes:
      - ./data:/app/data
      - ./apps/adjudicator:/app
    working_dir: /app
    command: uvicorn truce_adjudicator.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      mcp-server:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - ADJUDICATOR_API_URL=http://adjudicator:8000
      - NODE_ENV=development
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    depends_on:
      - adjudicator
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5

  fuseki:
    image: secoresearch/fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin123
      - FUSEKI_DATASET_1=truce
    volumes:
      - fuseki_data:/fuseki/databases
    profiles:
      - "optional"

volumes:
  fuseki_data:

networks:
  default:
    name: truce-network
